<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tables</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/toastr.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Guitar Tables</a>
          </nav>
    </header>    

    <div class="container">

      <div class="row mt-5">
        <div class="col-md-12">

          <h4 class="mb-3">Planeje sua semana na guitarra</h4>

          <form class="form-guitar" action="" method="POST">
            <input type="text" class="mb-2 form-control" name="nome-registro" class="form-control" placeholder="Nome do registro">

            <table class="table table-guitar">
                <thead class="thead-dark">
                    <tr>
                        <th>Domingo</th>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                        <th>Sábado</th>
                    </tr>
                </thead>

                <tbody>
                  
                </tbody>
            </table>
              
        
            <hr class="mb-4">
            <button class="btn btn-success btn-lg btn-block mb-3" type="submit" id="send-form">Salvar tabela</button>
         
          </form>
        </div>
      </div>
       
    </div>

    <footer>
      <p class="font-weight-bold small text-center">&copy; 2021 Código desenvolvido por <a href="https://github.com/t14g" target="_blank">T14g</a></p>
    </footer>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <!-- Input mask  -->
    <script src="assets/js/jquery.inputmask.min.js"></script>

    <!-- Axios CDN  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="assets/js/util.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/toastr.min.js"></script>

    <script src="assets/js/guitar.js"></script>
</body>
</html>
